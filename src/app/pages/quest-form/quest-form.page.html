<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Nova Quest</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="confirm()">
        <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input
        [(ngModel)]="questData.nome"
        label="Título da Quest"
        labelPlacement="floating"
        placeholder="Ex: Ler 10 páginas"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea
        [(ngModel)]="questData.anotacao"
        label="Notas"
        labelPlacement="floating"
        placeholder="Detalhes da sua missão..."
        [autoGrow]="true"
      ></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
